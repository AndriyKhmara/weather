<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="chart">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div id="app"></div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
        <script type="text/javascript">
            var app = {};
            var tempData = [];
            var label = [];


            
            app.weatherModel = Backbone.Model.extend({});
            
            app.weatherCollection = Backbone.Collection.extend({
                url: '/data',
                
                model: app.weatherModel
            });
            
            app.appView = Backbone.View.extend({
                el: '#app',
                
                weatherCollection: new app.weatherCollection(),
                
                initialize: function () {
                    console.log('init');
                    this.listenTo(this.weatherCollection, 'update', this.render);
                    this.weatherCollection.fetch();
                },                
                
                render: function () {
                    var template = _.template('<% collection.forEach( function (item) { %> <%= item.get(\'humidity\') %>  <% });%>');
                    var collectionData = [];
                    var i = 1;
                    this.weatherCollection.forEach(function (model) {
                        collectionData.push( ( model.get('temp') - 273.15 ) ); // Get temperature in Celsius
                        label.push(i);
                        i++;
                    });

                    tempData = collectionData;
                    var ctx = document.getElementById("myChart");
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: label,
                            datasets: [{
                                label: '# of Votes',
                                data: collectionData

                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });

                    
                }
            });
    
            $(function () {
                new app.appView();




            });


        </script>
    </body>
</html>
