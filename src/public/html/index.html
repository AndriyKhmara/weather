<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/leaflet.css"/>
        <link rel="stylesheet" href="libs/materialize.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

        <div class="row">
            <div class="col s12 m12 l12">
                <div id="mapid"></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12 center">
                <a href="#" class="waves-effect waves-light btn" onclick="window.weather.updateWeather()">Update</a>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col s12 m12 l12 selectBox">
                    <div class="input-field col s12">
                        <select id="typeOfChart" onchange="window.weather.changeTypeOfChart()">
                            <option value="temp">Temperature</option>
                            <option value="pressure">Pressure</option>
                            <option value="humidity">Humidity</option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div id="chart">
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="app"></div>
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
        <script src="libs/leaflet.js"></script>
        <script type="text/javascript" src="js/templates.js"></script>
        <script type="text/javascript" src="libs/materialize.min.js"></script>
        <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
